<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>TRIVIA GAME</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <!--Wrap entire page-->
    <div class="wrap">
      <!--G.R.I.D. ENABLED-->
      <div class="container">

        <!--Title row-->
        <div class="row">
          <section class="col-12">
            <h1 id="title">PLANET TRIVIA</h1>
          </section>
        </div>
        <!--Time row-->
        <div class="row">
          <section class="col-12">
            <h3 id="time">START!</h3>
          </section>
        </div>
        <!--Question row-->
        <div class="row">
          <section class="col-12">
            <h2 id="question">QUESTION HERE</h2>
            <h2 id="correct" class="score"></h2>
            <h2 id="incorrect" class="score"></h2>
          </section>
        </div>
        <br>
        <!--Choice row-->
        <div class="row">
          <section class="col-12">
            <button id="choice1" type="button" class="btn btn-primary btns"></button>
            <button id="choice2" type="button" class="btn btn-primary btns"></button>
            <button id="choice3" type="button" class="btn btn-primary btns"></button>
            <button id="choice4" type="button" class="btn btn-primary btns"></button>
            <button id="replay" type="button" class="btn btn-info">Replay</button>
          </section>
        </div>
        <br>
        <div class="row">
          <section class="col-3">
            <img src="assets/images/astro.gif" width="150">
          </section>
          
        </div>

      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src = "assets/javascript/app.js"></script>
  </body>
</html>
